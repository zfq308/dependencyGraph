apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.5
version = '1.0'

mainClassName = 'dependencygraph.command.DependencyGraphCommand'

repositories {
    mavenCentral()
//    maven{ url "http://repo.springsource.org/simple/ext-release-local"}
}

run {
    standardInput = System.in
}

dependencies {
//    compile group:'org.springframework.shell', name:'spring-shell', version:'1.0.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '3.0.1.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'


    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.4'
}